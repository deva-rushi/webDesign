<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Registration Page</title>
   <link rel="stylesheet" type="text/css" href="style.css">
   <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
</head>

<body>
   <div class="container">
      <h1>REGISTRATION DETAILS</h1>
      <form id="registration_form">
         <div>
            <input type="email" id="form_email" name="email" required>
            <span class="error_form" id="email_error_message"></span>
            <label>Email</label>
         </div>

         <div>
            <input type="text" id="form_username" name="username" required>
            <span class="error_form" id="username_error_message"></span>
            <label>User Name</label>
         </div>

         <div>
            <input type="password" id="form_password" name="password" required>
            <span class="error_form" id="password_error_message"></span>
            <label>Password</label>
         </div>

         <div>
            <input type="password" id="form_confirm_password" name="confirm_password" required>
            <span class="error_form" id="confirm_password_error_message"></span>
            <label>Confirm Password</label>
         </div>
         <input type="submit" id="sbmt" value="Register" name="register">
      </form>
   </div>

   <script src="script.js" defer></script>

</body>

</html>
